<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="bootstrap-app.css">
  <title>Hello, world!</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Awesome Site</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">Contact Us</a>
          <a class="nav-link" href="#">What's next?</a>
        </div>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Join Now</button>
      </div>
    </div>
  </nav>

  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
      <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></li>
      <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></li>
      <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/1.jpg" class="d-block w-100 h-100">
        <div class="carousel-caption d-none d-md-block">
          <h5>Gaming Community</h5>
          <p>Welcome to our gaming community!</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img/2.jpg" class="d-block w-100 h-100">
        <div class="carousel-caption d-none d-md-block">
          <h5>Everything is Warzone</h5>
          <p>we treat gaming as a serious things</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img/3.jpg" class="d-block w-100 h-100">
        <div class="carousel-caption d-none d-md-block">
          <h5>Fun is Nature</h5>
          <p>but don't be too serious! we're still having fun!</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </a>
  </div>




  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Just almost there!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="#">
            <div class="form-floating mb-3">
              <input required type="text" class="form-control" id="fullName" placeholder="john doe">
              <label for="fullName">Fullname</label>
            </div>
            <div class="form-floating mb-3">
              <input required type="email" class="form-control" id="email" placeholder="name@example.com">
              <label for="email">Email address</label>
            </div>
            <div class="form-floating">
              <input required type="password" class="form-control" id="password" placeholder="Password">
              <label for="password">Password</label>
            </div>
            <div class="form-check mt-3">
              <input class="form-check-input" type="checkbox" value="" id="info">
              <label class="form-check-label" for="info">
                Inform me about gaming info.
              </label>
            </div>
            <div class="form-check">
              <input onchange="handleTermsConditions(this)" required class="form-check-input" type="checkbox" value="1" id="terms">
              <label class="form-check-label" for="terms">
                I Agree with <a href="#">terms and conditions</a>
              </label>
            </div>
        </div>
        <div class="modal-footer">
          <button id="confirm" type="submit" disabled class="btn btn-primary">Confirm</button>
        </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

  <script>
    const $ = selector => {
      return document.querySelector(selector)
    }
    const handleTermsConditions = termsAndConditions => {

      if (termsAndConditions.checked) {
        $('#confirm').removeAttribute('disabled')
        return
      }

      $('#confirm').setAttribute('disabled', true)
    }
  </script>
</body>
</html>
